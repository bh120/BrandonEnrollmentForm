<!-- Added student information section -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Professional Development College - Course Enrollment</title>

  <!-- External CSS link -->
  <link rel="stylesheet" href="style.css">

  <!-- Hosted font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>IT Professional Development College</h1>
  <p>Online Course Enrollment Form</p>

  <!-- Local image -->
  <img src="students.jpeg" alt="Students working on computers in a classroom">
  <footer>Image source: Photo from Alamy</footer>

  <form action="process_form.php" method="post">
    
    <fieldset>
      <legend>Personal Information</legend>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" value="Brandon" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" value="Harmon" required>

      <label for="email">Contact Email:</label>
      <input type="email" id="email" name="email" value="bh120@myscc.ca" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" value="2001-03-31" required>
    </fieldset>

    <fieldset>
      <legend>Address Information</legend>

      <label for="street">Street Address:</label>
      <input type="text" id="street" name="street" value="4100 N 62nd St" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" value="Milwaukee" required>

      <label for="province">Province/State:</label>
      <input type="text" id="province" name="province" value="Wisconsin" required>

      <label for="postal">Postal Code:</label>
      <input type="text" id="postal" name="postal" value="53216" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" value="4148814097" required>
    </fieldset>

    <fieldset>
      <legend>Schedule Preference</legend>
      <label>
        <input type="radio" name="schedule" value="evening"> Evening Course
      </label>
      <label>
        <input type="radio" name="schedule" value="weekend" checked> Weekend Course
      </label>
    </fieldset>

    <fieldset>
      <legend>Course Selection</legend>
      <label for="course">Selected Course:</label>
      <select id="course" name="course" required>
        <option>Introduction to Project JavaScript - ITCC 138</option>
        <option>Advanced Python - ITCC 353</option>
        <option>Java Advanced - ITCC 118</option>
        <option>Fundamentals of Cloud Computing - ITCC 630</option>
        <option>Programming in C - ITCC 229</option>
        <option>Web Design for Mobile Applications - ITCC 182</option>
      </select>
    </fieldset>

    <input type="submit" value="Submit Enrollment">
    <input type="reset" value="Clear Form">
  </form>

  <footer>
    <p>&copy; 2025 IT Professional Development College</p>
  </footer>
</body>
</html>
